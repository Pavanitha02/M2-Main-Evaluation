 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body{
            margin:0;
            font-family:'Courier New', Courier, monospace;

        }
        .navbar{
            background: #333;
            color:#fff;
            padding:10px;
            display:flex;
            align-items: center;
            gap:10px;

        }
        .navbar select, .navbar button{
             margin-left: 5px;
        }
        .layout{
            display:flex;
            min-height:100vh;
        }
        .sidebar{
            width:260px;
            padding:15px;
            
        }
    </style>
 </head>
 <body>
    <!-- navbar and filters -->
     <div class="navbar">
        <span><strong>Admin Dashboard</strong></span>
        <span>Category:</span>
        <select id="filterCategory">
            <option value="All">All</option>
            <option value="Auto">Auto</option>
            <option value="Car">Car</option>
            <option value="Truck">Truck</optin>
            <option value="Bus">Bus</option>
        </select>
        <span>Availability</span>
        <select id="filterAvailability">
            <option value="All">All</option>
            <option value="Availability">Availability</option>
            <option value="Unavailability">Unavailability</option>
        </select>
        <button id="clearfilterbtn">Clear Filter</button>
     </div>
     <div class="layout">
        <!-- sidebar -->
         <aside class="sidebar">
            <h3>Fleet Form</h3>
            <form id="fleetForm">
                <div>
                    <label>Register No of Vehicles:</label><br>
                    <input type="text" id="regNo">

                </div>
                <br>
                <div>
                    <label>Category:</label>
                    <select id="category">
                        <option value="">Select</option>
                        <option>Auto</option>
                        <option>Car</option>
                        <option>Truck</option>
                        <option>Bus</option>
                    </select>
                </div>
                <br>
                <div>
                    <label>Driver Name:</label><br>
                    <input type="text" id="driverName">

                </div>
                <br>
                <div>
                    <label>
                       <input type="checkbox" id="Available">
                       Is available
                    </label>
                </div>
                <br>
                <button type="submit">Add Fleet</button>
            </form>
         </aside>
         <!-- main content  -->
          <main class="main">
            <h3>Fleet Cards</h3>
            <div id="cardsContainer" class="cards"></div>
          </main>
     </div>
     <script>
        const fleetForm=document.getElementById("fleetForm");
        const cardsContainer=document.getElementById("cardsContainer");
        const filterCategory=document.getElementById("filterCategory");
        const filterAvailability=document.getElementById("filterAvailability");
        const clearfilterbtn=document.getElementById("clearfilterbtn");
        // for memory data 
        let vehicles=[];
        let nextId=1;
        // image provided

                }
                return ok;
            });
            filtered.forEach(v => {

                card.dataset.id=v.id;

            // add fleet
            fleetForm.addEventListener("submit",function(e){
                e.preventDefault();
                const regNo=document.getElementById("regNo").value.trim();
                const category=document.getElementById("category").value.trim();
                const driverName=document.getElementById("driverName").value.trim();
                const Available=document.getElementById("Available").value.checked;
                if(!regNo || !category || !driverName){
                    alert("Please fill required fields");
                    return;
                }
                vehicles.push({
                    id:nextId++,
                    regNo,
                    category,driverName,
                    status:Available?"Available":"Unavailable",
                });
                fleetForm.reset();
                renderCards();

            });

            // cards button action 
            cardsContainer.addEventListener("click",function(e){
                const card=e.target.closest(".card");
                if(!card) return;
                const id=Number(card.dataset.id);
                const vehicle=vehicles.find(v=>v.id===id);

            })
            ///filters
            filterCategory.addEventListener("change",renderCards);
            filterAvailability.addEventListener("change",renderCards);
            clearFilterBtn.addEventListener("click",function(){
                filterCategory.value="All";
                filterAvailability.value="All";
                renderCards();
            });

     </script>
 </body>
 </html>
